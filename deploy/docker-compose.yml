version: "3.8"

services:
  postgres:
    image: registry.cn-beijing.aliyuncs.com/wenning/postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: free_callcenter
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - voip-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "15432:5432"

  freeswitch:
    image: registry.cn-beijing.aliyuncs.com/wenning/freeswitch:1.10.12
    container_name: freeswitch
    restart: unless-stopped
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5080:5080/udp"
      - "5080:5080/tcp"
      - "8021:8021/tcp"
    volumes:
      - ./fsconf:/etc/freeswitch
      - ./cdr-csv:/var/log/freeswitch/cdr-csv
    networks:
      - voip-network
    depends_on:
      postgres:
        condition: service_healthy

  springboot:
    build:
      context: ../
      dockerfile: Dockerfile
    container_name: springboot
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/free_callcenter
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - FREESWITCH_ESL_HOST=freeswitch
      - FREESWITCH_ESL_PORT=8021
      - FREESWITCH_ESL_PASSWORD=ClueCon
    networks:
      - voip-network
    depends_on:
      postgres:
        condition: service_healthy
      freeswitch:
        condition: service_started

networks:
  voip-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
  maven_cache:
